<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <title>FitTracker AI</title>
    <style>
        :root {
            /* –Ø—Ä–∫–∞—è –ø–∞–ª–∏—Ç—Ä–∞ –Ω–µ–æ–±—Ä—É—Ç–∞–ª–∏–∑–º–∞ */
            --neobrut-black: #000000;
            --neobrut-white: #FFFFFF;
            --neobrut-orange: #FF6B35;
            --neobrut-red: #FF006E;
            --neobrut-yellow: #FFBE0B;
            --neobrut-blue: #3A86FF;
            --neobrut-green: #06FFB4;
            --neobrut-purple: #8338EC;
            --neobrut-pink: #FF4081;
            --neobrut-gray: #495057;
            --neobrut-lightgray: #F8F9FA;
            --neobrut-darkgray: #212529;
            --neobrut-cream: #FFFDE7;
            --success-green: #00F5A0;
            --warning-yellow: #FFD23F;
            --bg-grid: #F1F3F5;
            --accent-blue: #4ECDC4;
            --accent-purple: #C77DFF;
            --accent-coral: #FF6B9D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--neobrut-lightgray);
            color: var(--neobrut-darkgray);
            min-height: 100vh;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* –í–µ—Ä—Ö–Ω—è—è —Å–µ–∫—Ü–∏—è —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ */
        .workout-section {
            background: var(--neobrut-white);
            border-bottom: 4px solid var(--neobrut-black);
            padding: 15px 0;
            position: relative;
            box-shadow: 8px 8px 0 var(--neobrut-black);
            flex-shrink: 0;
        }

        .workout-header {
            padding: 0 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .workout-title {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neobrut-black);
            text-shadow: 3px 3px 0 var(--neobrut-yellow);
        }

        .workout-counter {
            background: var(--neobrut-yellow);
            border: 3px solid var(--neobrut-black);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 800;
            box-shadow: 4px 4px 0 var(--neobrut-black);
            border-radius: 8px;
            color: var(--neobrut-black);
            transform: rotate(-2deg);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π */
        .workout-carousel {
            position: relative;
            overflow: hidden;
            padding: 10px 0;
        }

        .workout-track {
            display: flex;
            gap: 20px;
            padding: 0 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-snap-type: x mandatory;
        }

        .workout-track::-webkit-scrollbar {
            display: none;
        }

        /* –ë–ª–æ–∫–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ - –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ –ø—É—Å—Ç—ã–µ –≤ —Å—Ç–∏–ª–µ –Ω–µ–æ–±—Ä—É—Ç–∞–ª–∏–∑–º–∞ */
        .workout-block {
            flex: 0 0 150px;
            width: 150px;
            height: 150px;
            background: var(--neobrut-white);
            border: 4px solid var(--neobrut-black);
            border-radius: 16px;
            box-shadow:
                8px 8px 0 var(--neobrut-black),
                inset 2px 2px 0 rgba(0,0,0,0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            opacity: 0.8;
            transform: scale(0.95) rotate(-2deg);
            scroll-snap-align: center;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 3D-—ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        .workout-block.focused {
            opacity: 1;
            transform: scale(1.05) rotate(0deg) translateZ(20px);
            box-shadow:
                12px 12px 0 var(--neobrut-black),
                inset 2px 2px 0 rgba(0,0,0,0.1);
            z-index: 10;
        }

        .workout-block:hover {
            transform: scale(0.98) rotate(-1deg) translateY(-2px);
            box-shadow:
                10px 10px 0 var(--neobrut-black),
                inset 2px 2px 0 rgba(0,0,0,0.1);
            background: var(--neobrut-cream);
        }

        .workout-block.focused:hover {
            transform: scale(1.08) rotate(1deg) translateY(-4px) translateZ(30px);
            box-shadow:
                16px 16px 0 var(--neobrut-black),
                inset 2px 2px 0 rgba(0,0,0,0.1);
        }

        .workout-number {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 40px;
            height: 40px;
            background: var(--neobrut-orange);
            border: 3px solid var(--neobrut-black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            box-shadow: 4px 4px 0 var(--neobrut-black);
            color: var(--neobrut-white);
            border-radius: 12px;
            transform: rotate(-8deg);
            z-index: 2;
        }

        .workout-day {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--neobrut-black);
            letter-spacing: 0.05em;
            text-align: center;
            width: 100%;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –ø—É—Å—Ç—ã—Ö –±–ª–æ–∫–æ–≤ */
        .workout-block::before {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            background: var(--neobrut-pink);
            border: 2px solid var(--neobrut-black);
            border-radius: 50%;
            box-shadow: 2px 2px 0 var(--neobrut-black);
            opacity: 0.8;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-container {
            background: var(--neobrut-white);
            border: 5px solid var(--neobrut-black);
            border-radius: 20px;
            box-shadow:
                12px 12px 0 var(--neobrut-black),
                0 0 0 2px var(--neobrut-black);
            width: 80%;
            height: 80%;
            max-width: 900px;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.9) rotate(-2deg);
            animation: modalAppear 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes modalAppear {
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        .modal-header {
            background: var(--neobrut-yellow);
            border-bottom: 5px solid var(--neobrut-black);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 60px;
            height: 20px;
            background: var(--neobrut-pink);
            border: 3px solid var(--neobrut-black);
            border-radius: 10px;
            transform: rotate(-5deg);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--neobrut-black);
        }

        .modal-close {
            width: 50px;
            height: 50px;
            background: var(--neobrut-red);
            border: 4px solid var(--neobrut-black);
            border-radius: 15px;
            font-size: 32px;
            font-weight: 900;
            color: var(--neobrut-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 var(--neobrut-black);
            transition: all 0.2s;
            transform: rotate(0deg);
        }

        .modal-close:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--neobrut-orange);
        }

        .modal-close:active {
            transform: rotate(90deg) scale(0.95) translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--neobrut-black);
        }

        .modal-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: var(--neobrut-white);
        }

        /* Todo-—Å–ø–∏—Å–æ–∫ –≤ —Å—Ç–∏–ª–µ –Ω–µ–æ–±—Ä—É—Ç–∞–ª–∏–∑–º–∞ */
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--neobrut-lightgray);
            border: 3px solid var(--neobrut-black);
            box-shadow: 5px 5px 0 var(--neobrut-black);
            border-radius: 12px;
            transition: all 0.2s;
        }

        .todo-item:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 var(--neobrut-black);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: var(--success-green);
        }

        .todo-checkbox {
            position: relative;
            width: 24px;
            height: 24px;
            margin-right: 15px;
            margin-top: 2px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .todo-checkbox input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .checkbox-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            background: var(--neobrut-white);
            border: 3px solid var(--neobrut-black);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .todo-checkbox input:checked ~ .checkbox-visual {
            background: var(--neobrut-yellow);
            transform: rotate(-5deg);
        }

        .checkbox-checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 14px;
            height: 10px;
            border-left: 3px solid var(--neobrut-black);
            border-bottom: 3px solid var(--neobrut-black);
            transition: transform 0.2s;
        }

        .todo-checkbox input:checked ~ .checkbox-checkmark {
            transform: translate(-50%, -50%) rotate(-45deg) scale(1);
        }

        .todo-text {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            color: var(--neobrut-darkgray);
            user-select: none;
            cursor: pointer;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            opacity: 0.8;
        }

        /* –ü–æ–¥–ø—É–Ω–∫—Ç—ã */
        .todo-sublist {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 39px;
        }

        .todo-subitem {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding: 10px;
            background: var(--neobrut-white);
            border: 2px solid var(--neobrut-gray);
            box-shadow: 3px 3px 0 var(--neobrut-black);
            border-radius: 8px;
            font-size: 14px;
        }

        .todo-subitem:hover {
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0 var(--neobrut-black);
        }

        .todo-subitem .todo-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            margin-top: 1px;
        }

        .todo-subitem .checkbox-visual {
            width: 18px;
            height: 18px;
            border-radius: 4px;
        }

        .todo-subitem .checkbox-checkmark {
            width: 10px;
            height: 8px;
            border-width: 2px;
        }

        .todo-subitem .todo-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* –ú–∞—Ä–∫–µ—Ä –¥–ª—è –ø–æ–¥–ø—É–Ω–∫—Ç–æ–≤ */
        .todo-bullet {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--neobrut-gray);
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
            margin-top: 6px;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ –∑–∞–¥–∞–Ω–∏–π */
        .no-tasks {
            text-align: center;
            padding: 60px 20px;
            font-size: 20px;
            font-weight: 700;
            color: var(--neobrut-gray);
            background: var(--neobrut-lightgray);
            border: 3px dashed var(--neobrut-gray);
            border-radius: 12px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        @media (max-width: 768px) {
            .modal-container {
                width: 95%;
                height: 90%;
                border-width: 3px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-close {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        /* –ù–∏–∂–Ω—è—è —Å–µ–∫—Ü–∏—è —Å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å—é */
        .activity-section {
            padding: 15px;
            background: var(--neobrut-white);
            display: flex;
            flex-direction: column;
            flex: 1;
            box-shadow: 0 -4px 0 var(--neobrut-black);
            min-height: 0;
        }

        .activity-header {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-title {
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neobrut-black);
            text-shadow: 2px 2px 0 var(--neobrut-blue);
        }

        .activity-legend {
            display: flex;
            gap: 10px;
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-color {
            width: 10px;
            height: 10px;
            border: 1px solid var(--neobrut-black);
        }

        /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è —Å–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        .activity-grid-vertical {
            background: var(--neobrut-white);
            border: 4px solid var(--neobrut-black);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 6px 6px 0 var(--neobrut-black);
            margin-top: 15px;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 400px;
            max-height: calc(100vh - 450px);
        }

        .calendar-container {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: var(--neobrut-gray) transparent;
        }

        .calendar-container::-webkit-scrollbar {
            width: 8px;
        }

        .calendar-container::-webkit-scrollbar-track {
            background: var(--neobrut-lightgray);
            border-radius: 4px;
        }

        .calendar-container::-webkit-scrollbar-thumb {
            background: var(--neobrut-gray);
            border-radius: 4px;
            border: 2px solid var(--neobrut-black);
        }

        .calendar-month {
            margin-bottom: 20px;
        }

        .calendar-month-header {
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--neobrut-black);
            background: var(--neobrut-yellow);
            border: 3px solid var(--neobrut-black);
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 3px 3px 0 var(--neobrut-black);
            display: inline-block;
            transform: rotate(-1deg);
        }

        .calendar-week {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .calendar-weekday {
            font-size: 11px;
            font-weight: 700;
            color: var(--neobrut-gray);
            width: 32px;
            text-align: center;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .activity-cell {
            width: 32px;
            height: 32px;
            border: 3px solid var(--neobrut-black);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            touch-action: manipulation;
        }

        .activity-cell:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 5px 5px 0 var(--neobrut-black);
        }

        .activity-cell:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 2px 2px 0 var(--neobrut-black);
        }

        .activity-cell.empty {
            background: transparent;
            border-color: transparent;
            cursor: default;
        }

        .activity-cell.empty:hover {
            transform: none;
            box-shadow: none;
        }

        /* –£—Ä–æ–≤–Ω–∏ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ - –Ø—Ä–∫–∏–µ —Ü–≤–µ—Ç–∞ */
        .activity-cell[data-activity="0"] {
            background: var(--neobrut-lightgray);
        }

        .activity-cell[data-activity="30"] {
            background: var(--warning-yellow);
        }

        .activity-cell[data-activity="60"] {
            background: var(--neobrut-orange);
        }

        .activity-cell[data-activity="90"] {
            background: var(--neobrut-pink);
        }

        .activity-cell[data-activity="120"] {
            background: var(--accent-purple);
        }

        .activity-cell.today {
            outline: 4px solid var(--neobrut-orange);
            outline-offset: 2px;
        }

        .activity-cell .date-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: 700;
            color: var(--neobrut-black);
            opacity: 0.7;
        }

        /* –õ–µ–≥–µ–Ω–¥–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è */
        .contrib-legend-vertical {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
            font-size: 12px;
            font-weight: 700;
            color: var(--neobrut-black);
            background: var(--neobrut-lightgray);
            border: 3px solid var(--neobrut-black);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 3px 3px 0 var(--neobrut-black);
            flex-shrink: 0;
        }

        .year-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .year-btn {
            background: var(--neobrut-yellow);
            border: 3px solid var(--neobrut-black);
            padding: 10px 16px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            color: var(--neobrut-black);
            box-shadow: 3px 3px 0 var(--neobrut-black);
            touch-action: manipulation;
            min-width: 50px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .year-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 var(--neobrut-black);
        }

        .year-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .current-year {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--neobrut-black);
            background: var(--neobrut-blue);
            padding: 8px 16px;
            border: 3px solid var(--neobrut-black);
            box-shadow: 3px 3px 0 var(--neobrut-black);
            border-radius: 8px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è GitHub-—Å—Ç–∏–ª—å —Ç–∞–±–ª–∏—Ü—ã */
        .contribution-graph {
            font-size: 10px;
            color: #57606a;

            { day: 6, name: '–°—É–±–±–æ—Ç–∞', exercises: ['–ü—Ä—ã–∂–∫–∏ "–î–∂–µ–∫"', '–í—ã–ø–∞–¥—ã', '–ü–ª–∞–Ω–∫–∞'] },

        const exerciseIcons = {

        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth(); // 0 = –Ø–Ω–≤–∞—Ä—å, 11 = –î–µ–∫–∞–±—Ä—å
        let activityData = {};

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö todo-—Ñ–∞–π–ª–æ–≤ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function loadAllTodoFiles() {
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª—ã —Å —Å–µ—Ä–≤–µ—Ä–∞
            for (let day = 1; day <= 7; day++) {
                try {
                    const response = await fetch(`forjson/${day}day.txt`);
                    if (response.ok) {
                        const text = await response.text();
                        todoData[day] = parseTodoFile(text);
                    } else {
                        todoData[day] = null; // –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω
                    }
                } catch (error) {
                    todoData[day] = null; // –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏
                }
            }
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–∑ localStorage
            loadTodoStates();
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞ —Å –∑–∞–¥–∞–Ω–∏—è–º–∏
        function parseTodoFile(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const todos = [];
            let currentMainTask = null;

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line.startsWith('*')) {
                    // –ü–æ–¥–ø—É–Ω–∫—Ç
                    const taskText = line.substring(1).trim();
                    if (currentMainTask) {
                        currentMainTask.subtasks.push({
                            id: `${currentMainTask.id}-sub${currentMainTask.subtasks.length + 1}`,
                            text: taskText,
                            completed: false
                        });
                    }
                } else {
                    // –û—Å–Ω–æ–≤–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ
                    const match = line.match(/^(\d+)\)\s*(.+)$/);
                    if (match) {
                        const taskNumber = match[1];
                        const taskText = match[2];

                        currentMainTask = {
                            id: `task-${taskNumber}`,
                            text: taskText,
                            completed: false,
                            subtasks: []
                        };
                        todos.push(currentMainTask);
                    }
                }
            });

            return todos;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏–π todo –∏–∑ localStorage
        function loadTodoStates() {
            const saved = localStorage.getItem('fitTrackerTodos');
            if (saved) {
                try {
                    const states = JSON.parse(saved);
                    Object.keys(states).forEach(day => {
                        if (todoData[day]) {
                            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                            todoData[day].forEach(task => {
                                const taskState = states[day][task.id];
                                if (taskState) {
                                    task.completed = taskState.completed;
                                    if (taskState.subtasks) {
                                        task.subtasks.forEach(subtask => {
                                            if (taskState.subtasks[subtask.id]) {
                                                subtask.completed = taskState.subtasks[subtask.id];
                                            }
                                        });
                                    }
                                }
                            });
                        }
                    });
                } catch (e) {
                    console.error('Error loading todo states:', e);
                }
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏–π todo –≤ localStorage
        function saveTodoStates() {
            const states = {};
            Object.keys(todoData).forEach(day => {
                if (todoData[day]) {
                    states[day] = {};
                    todoData[day].forEach(task => {
                        states[day][task.id] = {
                            completed: task.completed,
                            subtasks: {}
                        };
                        task.subtasks.forEach(subtask => {
                            states[day][task.id].subtasks[subtask.id] = subtask.completed;
                        });
                    });
                }
            });
            localStorage.setItem('fitTrackerTodos', JSON.stringify(states));
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ HTML –¥–ª—è todo-—Å–ø–∏—Å–∫–∞
        function createTodoHtml(todos) {
            if (!todos || todos.length === 0) {
                return '<div class="no-tasks">–ó–∞–¥–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            }

            let html = '<ul class="todo-list">';

            todos.forEach(task => {
                const taskCompletedClass = task.completed ? 'completed' : '';
                html += `

                `;

                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–ø—É–Ω–∫—Ç—ã –µ—Å–ª–∏ –µ—Å—Ç—å
                if (task.subtasks && task.subtasks.length > 0) {

                                </div>
                                <div class="todo-text" onclick="toggleTask('${subtask.id}')">${subtask.text}</div>

        function toggleTask(taskId) {

            Object.keys(todoData).forEach(day => {

                            }
                        } else if (task.subtasks) {
                            task.subtasks.forEach(subtask => {
                                if (subtask.id === taskId) {
                                    subtask.completed = !subtask.completed;
                                    const checkbox = document.getElementById(taskId);
                                    if (checkbox) {
                                        checkbox.checked = subtask.completed;
                                    }
                                    const todoSubitem = checkbox.closest('.todo-subitem');
                                    if (todoSubitem) {
                                        todoSubitem.classList.toggle('completed', subtask.completed);
                                    }
                                }
                            });
                        }
                    });
                }
            });

            saveTodoStates();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            initializeApp();
        });

        function initializeApp() {
            loadActivityData();
            loadAllTodoFiles().then(() => {
                renderWorkoutBlocks();
                renderActivityGrid();
                updateStats();
                setupEventListeners();
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        function loadActivityData() {
            const saved = localStorage.getItem('fitTrackerActivity');
            if (saved) {
                try {
                    activityData = JSON.parse(saved);
                } catch (e) {
                    activityData = {};
                }
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        function saveActivityData() {
            localStorage.setItem('fitTrackerActivity', JSON.stringify(activityData));
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –±–ª–æ–∫–æ–≤ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
        function renderWorkoutBlocks() {
            const track = document.getElementById('workout-track');
            track.innerHTML = '';

            workoutProgram.forEach((workout, index) => {
                const block = document.createElement('div');
                block.className = 'workout-block';

                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å focused –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –±–ª–æ–∫–∞
                if (index === selectedWorkout - 1) {
                    block.classList.add('focused');
                }

                // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π –±–ª–æ–∫ —Å –Ω–æ–º–µ—Ä–æ–º –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ–º –¥–Ω—è
                block.innerHTML = `
                    <div class="workout-number">${workout.day}</div>
                    <div class="workout-day">${workout.name}</div>
                `;

                block.addEventListener('click', () => {
                    selectWorkout(workout.day);
                    openWorkoutModal(workout);
                });
                track.appendChild(block);
            });

            // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ
            setTimeout(() => {
                const focusedBlock = track.querySelector('.workout-block.focused');
                if (focusedBlock) {
                    focusedBlock.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }
            }, 100);
        }

        // –í—ã–±–æ—Ä —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
        function selectWorkout(day) {
            selectedWorkout = day;
            document.querySelectorAll('.workout-block').forEach((block, index) => {
                block.classList.toggle('focused', index === day - 1);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
        function checkWorkoutCompleted(day) {
            const today = new Date();
            const currentDay = today.getDay() === 0 ? 7 : today.getDay(); // –í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ = 7
            return day <= currentDay && getActivityForDate(new Date()) > 0;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        function renderActivityGrid() {
            const container = document.getElementById('calendar-months');
            const yearElement = document.getElementById('current-year');
            const tooltip = document.getElementById('activity-tooltip');

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥–æ–¥–∞
            yearElement.textContent = currentYear;

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            container.innerHTML = '';

            const today = new Date();
            const todayKey = formatDateKey(today);

            const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                               '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
            const weekDays = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –º–µ—Å—è—Ü—ã
            for (let month = 0; month < 12; month++) {
                const firstDay = new Date(currentYear, month, 1);
                const lastDay = new Date(currentYear, month + 1, 0);
                const numDays = lastDay.getDate();

                // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –º–µ—Å—è—Ü–∞
                const monthDiv = document.createElement('div');
                monthDiv.className = 'calendar-month';

                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –º–µ—Å—è—Ü–∞
                const monthHeader = document.createElement('div');
                monthHeader.className = 'calendar-month-header';
                monthHeader.textContent = monthNames[month];
                monthDiv.appendChild(monthHeader);

                // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
                const weekHeader = document.createElement('div');
                weekHeader.className = 'calendar-week';

                for (let i = 0; i < 7; i++) {
                    const dayLabel = document.createElement('div');
                    dayLabel.className = 'calendar-weekday';
                    dayLabel.textContent = weekDays[i];
                    weekHeader.appendChild(dayLabel);
                }
                monthDiv.appendChild(weekHeader);

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è –º–µ—Å—è—Ü–∞
                let firstDayOfWeek = firstDay.getDay();
                firstDayOfWeek = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1; // –ü–ù=0, –í–°–ö=6

                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫–∏ –¥–Ω–µ–π
                let currentDay = 1;
                let weekDiv;

                while (currentDay <= numDays) {
                    weekDiv = document.createElement('div');
                    weekDiv.className = 'calendar-week';

                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –Ω–µ–¥–µ–ª—é
                    for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                        const cell = document.createElement('div');

                        if (currentDay === 1 && dayOfWeek < firstDayOfWeek) {
                            // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ –Ω–∞—á–∞–ª–∞ –º–µ—Å—è—Ü–∞
                            cell.className = 'activity-cell empty';
                        } else if (currentDay <= numDays) {
                            // –Ø—á–µ–π–∫–∞ —Å –¥–Ω–µ–º
                            const currentDate = new Date(currentYear, month, currentDay);
                            const dateKey = formatDateKey(currentDate);
                            const activity = getActivityForDate(currentDate);

                            cell.className = 'activity-cell';
                            cell.dataset.date = dateKey;
                            cell.dataset.activity = activity;

                            if (dateKey === todayKey) {
                                cell.classList.add('today');
                            }

                            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä –¥–Ω—è
                            const dateNumber = document.createElement('span');
                            dateNumber.className = 'date-number';
                            dateNumber.textContent = currentDay;
                            cell.appendChild(dateNumber);

                            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                            cell.addEventListener('mouseenter', (e) => {
                                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                                const dateString = currentDate.toLocaleDateString('ru-RU', options);
                                const activityText = activity > 0 ? `${activity} –º–∏–Ω—É—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏` : '–Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏';
                                tooltip.innerHTML = `
                                    <strong>${dateString}</strong><br>
                                    ${activityText}${dateKey === todayKey ? '<br><em>(–°–µ–≥–æ–¥–Ω—è)</em>' : ''}
                                `;
                                tooltip.classList.add('show');

                                const rect = e.target.getBoundingClientRect();
                                const containerRect = e.target.closest('.activity-grid-vertical').getBoundingClientRect();
                                tooltip.style.left = (rect.left - containerRect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
                                tooltip.style.top = (rect.top - containerRect.top - tooltip.offsetHeight - 10) + 'px';
                            });

                            cell.addEventListener('mouseleave', () => {
                                tooltip.classList.remove('show');
                            });

                            cell.addEventListener('click', () => {
                                recordActivity(currentDate);
                            });

                            currentDay++;
                        } else {
                            // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –≤ –∫–æ–Ω—Ü–µ –º–µ—Å—è—Ü–∞
                            cell.className = 'activity-cell empty';
                        }

                        weekDiv.appendChild(cell);
                    }

                    monthDiv.appendChild(weekDiv);
                }

                container.appendChild(monthDiv);
            }
        }

        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –¥–ª—è –¥–∞—Ç—ã
        function getActivityForDate(date) {
            const key = formatDateKey(date);
            return activityData[key] || 0;
        }

        // –ó–∞–ø–∏—Å—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        function recordActivity(date) {
            const key = formatDateKey(date);
            const currentActivity = activityData[key] || 0;
            // –¶–∏–∫–ª–∏—á–µ—Å–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏: 0 -> 30 -> 60 -> 90 -> 120 -> 0
            const newActivity = currentActivity >= 120 ? 0 : ((Math.floor(currentActivity / 30) + 1) * 30);

            activityData[key] = newActivity;
            saveActivityData();

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é —è—á–µ–π–∫—É –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const cell = document.querySelector(`[data-date="${key}"]`);
            if (cell) {
                cell.style.transform = 'translateY(-10px) scale(1.2) rotate(5deg)';
                cell.dataset.activity = newActivity;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –Ω–æ–≤–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å—é
                setTimeout(() => {
                    cell.style.transform = '';
                    updateStats();
                }, 300);
            } else {
                updateStats();
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–ª—é—á–∞ –¥–∞—Ç—ã
        function formatDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function formatDate(date) {
            return `${date.getDate()} ${['—è–Ω–≤', '—Ñ–µ–≤', '–º–∞—Ä', '–∞–ø—Ä', '–º–∞—è', '–∏—é–Ω', '–∏—é–ª', '–∞–≤–≥', '—Å–µ–Ω', '–æ–∫—Ç', '–Ω–æ—è', '–¥–µ–∫'][date.getMonth()]}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            let totalDays = 0;
            let totalWorkouts = 0;
            let currentStreak = 0;
            let longestStreak = 0;
            let tempStreak = 0;

            const today = new Date();
            const oneYearAgo = new Date(today.getTime() - 365 * 24 * 60 * 60 * 1000);

            for (let d = new Date(oneYearAgo); d <= today; d.setDate(d.getDate() + 1)) {
                const activity = getActivityForDate(d);
                if (activity > 0) {
                    totalDays++;
                    totalWorkouts++;
                    tempStreak++;
                    longestStreak = Math.max(longestStreak, tempStreak);
                } else {
                    tempStreak = 0;
                }
            }

            // –†–∞—Å—á–µ—Ç —Ç–µ–∫—É—â–µ–π —Å–µ—Ä–∏–∏
            tempStreak = 0;
            for (let d = new Date(today); d >= oneYearAgo; d.setDate(d.getDate() - 1)) {
                const activity = getActivityForDate(d);
                if (activity > 0) {
                    tempStreak++;
                } else {
                    break;
                }
            }
            currentStreak = tempStreak;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–æ–≤
            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('current-streak').textContent = currentStreak;
            document.getElementById('longest-streak').textContent = longestStreak;
            document.getElementById('total-workouts').textContent = totalWorkouts;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ (–≤—Å–µ–≥–¥–∞ 0)
            // const completedCount = workoutProgram.filter(w => checkWorkoutCompleted(w.day)).length;
            // document.getElementById('completed-count').textContent = completedCount;
            document.getElementById('completed-count').textContent = '0';
        }

  
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openWorkoutModal(workout) {
            const modal = document.getElementById('workout-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            modalTitle.textContent = `–î–µ–Ω—å ${workout.day} - ${workout.name}`;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º todo-—Å–ø–∏—Å–æ–∫ –¥–ª—è —ç—Ç–æ–≥–æ –¥–Ω—è
            const dayTodos = todoData[workout.day];
            modalContent.innerHTML = createTodoHtml(dayTodos);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            modal.classList.add('show');
            document.body.style.overflow = 'hidden'; // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ñ–æ–Ω–∞
        }

        function closeWorkoutModal() {
            const modal = document.getElementById('workout-modal');
            modal.classList.remove('show');
            document.body.style.overflow = ''; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É
        }

        // –î–æ–±–∞–≤–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –≤ setupEventListeners
        function setupModalListeners() {
            const modal = document.getElementById('workout-modal');
            const modalClose = document.getElementById('modal-close');

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
            modalClose.addEventListener('click', closeWorkoutModal);

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeWorkoutModal();
                }
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeWorkoutModal();
                }
            });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –≥–æ–¥–∞–º
            document.getElementById('prev-year').addEventListener('click', () => {
                currentYear--;
                renderActivityGrid();
                updateStats();
            });

            document.getElementById('next-year').addEventListener('click', () => {
                currentYear++;
                renderActivityGrid();
                updateStats();
            });

            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && selectedWorkout > 1) {
                    selectWorkout(selectedWorkout - 1);
                } else if (e.key === 'ArrowRight' && selectedWorkout < 7) {
                    selectWorkout(selectedWorkout + 1);
                }
            });

            // –°–≤–∞–π–ø –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            let touchStartX = 0;
            const track = document.getElementById('workout-track');

            track.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });

            track.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > 50) { // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –¥–∏—Å—Ç–∞–Ω—Ü–∏—è —Å–≤–∞–π–ø–∞
                    if (diff > 0 && selectedWorkout < 7) {
                        selectWorkout(selectedWorkout + 1);
                    } else if (diff < 0 && selectedWorkout > 1) {
                        selectWorkout(selectedWorkout - 1);
                    }
                }
            });

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            setupModalListeners();
        }
    </script>
